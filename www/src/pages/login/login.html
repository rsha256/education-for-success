<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1">
  <img src="assets/img/vSZAPOKxRwykZYp4EybR_EdforSuccess.png" style="display:block;width:85%;height:;margin-left:auto;margin-right:auto;" />
  <form id="login-form1">
    <ion-item id="login-input2">
      <ion-label stacked>
        Email
      </ion-label>
      <ion-input type="email" placeholder="Your email address"></ion-input>
    </ion-item>
    <ion-item id="login-input3">
      <ion-label stacked>
        Password
      </ion-label>
      <ion-input type="password" placeholder="Your password"></ion-input>
    </ion-item>
  </form>
  <button id="login-button1" ion-button outline color="positive" block icon-right style="font-weight:300;" on-click="goToVolunteer()">
    LOGIN
    <ion-icon name="paper-plane"></ion-icon>
  </button>
  <button id="login-button2" ion-button clear color="light" full style="font-weight:lighter;color:#0084B4;font-size:14px;border-radius:0px 0px 0px 0px;" on-click="goToCreateAnAccount()">
    CREATE A NEW ACCOUNT
  </button>
  <button id="login-button3" ion-button clear color="light" full style="font-weight:lighter;color:#0084B4;font-size:14px;border-radius:0px 0px 0px 0px;" on-click="goToCreateAnAccount()">
    I FORGOT MY PASSWORD
  </button>
  <div id="login-markdown3" style="text-align:center;" class="show-list-numbers-and-dots">
    <p style="color:#000000;font-size:8px;">
      Made by Rahul Shah
    </p>
  </div>
</ion-content>
