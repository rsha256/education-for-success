<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Create an Account
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <form id="createAnAccount-form6">
    <ion-item id="createAnAccount-input8">
      <ion-label stacked>
        First name
      </ion-label>
      <ion-input type="text" placeholder="Your First Name"></ion-input>
    </ion-item>
    <ion-item id="createAnAccount-input9">
      <ion-label stacked>
        Last name
      </ion-label>
      <ion-input type="text" placeholder="Your Last Name"></ion-input>
    </ion-item>
    <ion-item id="createAnAccount-input6">
      <ion-label stacked>
        Email
      </ion-label>
      <ion-input type="email" placeholder="Your Email Address"></ion-input>
    </ion-item>
    <ion-item id="createAnAccount-input7">
      <ion-label stacked>
        Password
      </ion-label>
      <ion-input type="password" placeholder="Your password"></ion-input>
    </ion-item>
  </form>
  <button id="createAnAccount-button4" ion-button outline color="positive" icon-right on-click="goToVolunteer()">
    CREATE AN ACCOUNT
    <ion-icon name="add-circle"></ion-icon>
  </button>
</ion-content>
